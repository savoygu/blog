<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 基于 父容器 grid + 子元素 margin auto */
      /* 定宽高 与 不定宽高皆可 */
      .parent {
        display: grid;
        width: 200px;
        height: 200px;
        background-color: rebeccapurple;
      }
      .child {
        /* width: 100px;
        height: 100px; */
        margin: auto;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">中</div>
    </div>
  </body>
</html>
