<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      .container,
      .left,
      .main,
      .right {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        position: relative;
      }
      .left,
      .right {
        position: absolute; /* 核心样式 */
        top: 0;

        width: 200px;
        background-color: rebeccapurple;
      }
      .main {
        margin-left: 200px; /* 核心样式 */
        margin-right: 200px;

        background-color: red;
        overflow: auto;
      }
      .left {
        left: 0;
      }
      .right {
        right: 0; /* 核心样式 */
      }

      .content {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="main">
        <div class="content"></div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
