<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基于 grid 的三栏布局</title>
    <style>
      html,
      body,
      .container,
      .left,
      .main,
      .right {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 200px 1fr 200px;
      }
      .left,
      .right {
        background-color: rebeccapurple;
      }
      .main {
        background-color: red;
        overflow: auto;
      }

      .content {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="main">
        <div class="content"></div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
