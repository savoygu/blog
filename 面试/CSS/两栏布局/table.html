<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基于 table 实现两栏布局</title>
    <style>
      html,
      body,
      .container,
      .aside,
      .main {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        display: table; /* 核心样式 */
        table-layout: fixed;
        width: 100%;
      }
      .aside,
      .main {
        display: table-cell; /* 核心样式 */
      }
      .aside {
        width: 200px; /* 核心样式 */
        background-color: rebeccapurple;
      }
      .main {
        background-color: red;
        overflow: hidden;
      }

      .content {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="aside"></div>
      <div class="main">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
