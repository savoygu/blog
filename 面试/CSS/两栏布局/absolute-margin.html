<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基于绝对定位和 margin 实现两栏布局</title>
    <style>
      html,
      body,
      .container,
      .aside,
      .main {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
      }

      .aside {
        position: absolute; /* 核心样式: 脱离文档流，让 main 可以占据 aside 区域 */
        width: 200px;

        background-color: rebeccapurple;
      }
      .main {
        margin-left: 200px; /* 核心样式 */

        background-color: red;
        overflow: auto;
      }

      .content {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="aside"></div>
      <div class="main">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
