<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      .container,
      .aside,
      .main {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .container {
        display: flow-root; /* 核心样式 */
      }
      .aside {
        float: left; /* 核心样式 */
        width: 200px;

        background-color: red;
      }
      .main {
        display: flow-root; /* 核心样式 */

        background-color: yellow;
        overflow: auto;
      }

      .content {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="aside"></div>
      <div class="main">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
